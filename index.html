<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Chart.js</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <p style="text-align:center; margin-top:2rem">Más información en <a href="https://www.chartjs.org/docs/latest/getting-started/" target="_blank">Chart.js</a>, ahora mira este otro <a href="page.html">gráfico</a>.</p>

         <canvas id="aqui"></canvas>
       
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            new Chart("aqui", {
                type: "scatter",
                data: {
                    datasets: [
                        {
                            pointRadius: 5,
                            pointBackgroundColor: "rgb(255,0,255)",
                            pointBorderWidth: 0,
                            data: [
                                { x: 50, y: 7 },
                                { x: 60, y: 8 },
                                { x: 70, y: 8 },
                                { x: 80, y: 9 },
                                { x: 90, y: 9 },
                                { x: 100, y: 9 },
                                { x: 110, y: 10 },
                                { x: 120, y: 11 },
                                { x: 130, y: 14 },
                                { x: 140, y: 14 },
                                { x: 150, y: 15 },
                            ],
                        },
                    ],
                },
                options: {
                    plugins: {
                        legend: {
                            display: false,
                        },
                    },
                },
            });
        </script>
    </body>
</html>
